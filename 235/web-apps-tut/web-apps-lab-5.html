<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8" />
	<title>Web Apps-5</title>
	<style>
		body{
			font-family:sans-serif;
		}
		#colorform{
			background-color:#dfecdf;
			color: #111;
			padding:1em;width:400px;
		}
		#colorform p#info{
			background-color:white;
			color: black;
			width:300px;
			height:100px;
			padding:.5em;
		}
		
		#colorform legend{ 
			font-weight:bold;
			font-size:1.2em;
		}
	</style>
</head>
<body>

<div id="colorform">
	<legend>Choose your favorite color!</legend>
	<p><input type="radio" name="colorGroup" id="colorGroupRed" value="red" /> Red</p>
	<p><input type="radio" name="colorGroup" id="colorGroupGreen" value="green" /> Green</p>
	<p><input type="radio" name="colorGroup" id="colorGroupBlue" value="blue" /> Blue</p>
	<p><button id="colorButton" type="button">Submit</button></p>
	<p id="info"></p>
</div>

<script>
/* Write your code here! */

// Arrow function to find selected color, print message with it, 
// change legend color to it.
let Submit = (e) => {
    let selected;
    for (let button of radButtons) {
        if (button.checked)
            selected = button;
    }

    output.innerHTML = `Your FINAL CHOICE is "${selected.value}"`;
    document.querySelector("legend").style.color = selected.value;
}

// Arrow function to print message w buttons color
let Radio = (e) => {
    output.innerHTML = `You have selected "${e.target.value}"`;
}

// Saves the output p, the radio buttons, and submit button
let output = document.querySelector("p[id='info']");
let radButtons = document.querySelectorAll("input");
let subButton = document.querySelector("button");

// Adds event listener to radio buttons and submit button
for (let button of radButtons) {
    button.addEventListener("change", Radio);
}
subButton.addEventListener("click", Submit);

</script>
</body>
</html>
