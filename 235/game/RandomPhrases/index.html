<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Random Phrases</title>

    <link rel="stylesheet" href="styles/styleOne.css">
    <link href="https://fonts.googleapis.com/css2?family=VT323&display=swap" rel="stylesheet">
</head>
<body>
    <header>
        <h1>Undead Acolyte Advises...</h1>
    </header>

    <div id="wrapper">
        <img src="media/GhostPriest.png" alt="Pixel Art Ghost Priest">

        <p>Hello</p>

        <button class="button">Again</button>
    </div>
    
    <footer>
        Allan Flores 2022
    </footer>

    <script>
        "use strict";

        let messages = [
            "Fear not, for the pain of flesh is fleeting, and the light of your soul will shine eternal!", 
            "If you must fall, rise as a better soul!", 
            "Strength may desert you with the light, but character will remain in the dark.", 
            "Diplomacy, never underestimate it. The blade may carve a path, but diplomacy can pave a road.", 
            "Morality is a human construct, that done right will propel us forward.", 
            "Perfection may be unobtainable, but that is no excuse not to strive for it.", 
            "Strength and wisdom are a privilege and should be spent on others." ];

        let displayQuote = (e) => {
            let messageP = document.querySelector('p');
            messageP.innerHTML = messages[Math.floor(Math.random() * messages.length)];
        }

        window.onload = displayQuote;

        let phraseButton = document.querySelector('button');
        phraseButton.addEventListener('click', displayQuote);
        // phraseButton.onclick = displayQuote;

    </script>
</body>
</html>
