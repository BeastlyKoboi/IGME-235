<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Random Phrases</title>

    <link rel="stylesheet" href="styles/styleOne.css">
    <link href="https://fonts.googleapis.com/css2?family=VT323&display=swap" rel="stylesheet">
</head>
<body>
    <header>
        <h1>Undead Acolyte Advises...</h1>
    </header>

    <div id="wrapper">
        <img src="media/GhostPriest.png" alt="Pixel Art Ghost Priest">

        <p>Hello</p>

        <button class="button">Again</button>
    </div>
    

    
    <footer>
        Allan Flores 
    </footer>

    <script>
        "use strict";

        let messages = ["1", "2", "3", "4", "5"];

        let displayQuote = (e) => {
            let messageP = document.querySelector('p');
            messageP.innerHTML = messages[Math.floor(Math.random() * messages.length)];
        }

        window.onload = displayQuote;

        let phraseButton = document.querySelector('button');
        phraseButton.addEventListener('click', displayQuote);
        // phraseButton.onclick = displayQuote;

    </script>
</body>
</html>
